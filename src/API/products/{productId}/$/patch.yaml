summary: ðŸ«– Update product quantity
description: |
    Returns updated availability of given product.
tags:
    - Products
parameters:
    - in: path
      name: productId
      schema:
        type: number
      required: true
      description: |
        Identifier of product.

        Must be id of existing product.
requestBody:
    required: true
    content:
        application/json:
            schema:
                type: object
                properties:
                    addedUnits:
                        type: number
                        minimum: 0
                        description: |
                            Exact number of units that should be added into warehouse.
                required:
                    - addedUnits
responses:
    "200":
        x-summary: Product retrieved
        description: |
            Returns full data of product.
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        productId:
                            type: number
                            description: |
                                Product identifier.

                                Will never change.
                        availableUnits:
                            type: number
                            description: |
                                Exact number of units currently available in warehouse.
    "400":
        $ref: ":error:/:400"
    "404":
        x-summary: Product not found
        description: |
            No product was found for given id.
        content:
            text/plain:
                schema:
                    type: string
